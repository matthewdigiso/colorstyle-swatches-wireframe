<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5:44 Collection</title>
  <!-- Link to External CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="js/main.js" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between">
      <div class="logo">5:44</div>
      <div>
        <input type="text" placeholder="Search" class="form-control w-50 d-inline">
        <button class="btn btn-outline-light ml-2">Cart</button>
      </div>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">T-shirts</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shoes</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Bags</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Outerwear</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Accessories</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Section: Product Listings -->
  <div class="container py-5">
    <div class="row">
      <!-- Filters Sidebar -->
      <div class="col-md-3">
        <h5>Filters</h5>
        <div><strong>Category</strong></div>
        <ul class="list-unstyled">
          <li><input type="checkbox"> T-shirts</li>
          <li><input type="checkbox"> Shoes</li>
          <li><input type="checkbox"> Bags</li>
          <li><input type="checkbox"> Outerwear</li>
        </ul>
      </div>

      <!-- Product Grid Section -->
      <div class="col-md-9">
        <div class="row">
          <!-- Example Product Card 1 -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="img\dondatee.avif" class="card-img-top" alt="Product">
              <img src="img/vultureshundredstee.webp" class="swatch" alt="Product">
              <img src="img/latee.webp" class="swatch" alt="Product">
              <div class="card-body">
                <h5 class="card-title">CANDLE TEE</h5>
                <p>$250</p>
                <div>
                  <div class="d-flex">
                    <div class="swatch" style="background-color: black;" data-color="black"></div>
                    <div class="swatch" style="background-color: white;" data-color="white"></div>
                    <div class="swatch" style="background-color: beige;" data-color="beige"></div>
                  </div>
                </div>
                <button class="btn btn-primary mt-3">Add to Cart</button>
              </div>
            </div>
          </div>

          <!-- Example Product Card 2 -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="img\blackboots.jpg" class="card-img-top" alt="Product">
              <img src="img/nsldtrboot.jpg" class="swatch" alt="Product">
              <img src="img/rick fur boots.jpg" class="swatch" alt="Product">
              <div class="card-body">
                <h5 class="card-title">MIDNIGHT BOOTS</h5>
                <p>$950</p>
                <div>
                  <div class="d-flex">
                    <div class="swatch" style="background-color: black;" data-color="black"></div>
                    <div class="swatch" style="background-color: rgb(211, 211, 211);" data-color="white"></div>
                    <div class="swatch" style="background-color: neon;" data-color="neon"></div>
                  </div>
                </div>
                <button class="btn btn-primary mt-3">Add to Cart</button>
              </div>
            </div>
          </div>

          <!-- Example Product Card 3 -->
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="img\jacket.webp" class="card-img-top" alt="Product">
              <img src="img/celinejacket.webp" class="swatch" alt="Product">
              <img src="img/zip-up.jpeg" class="swatch" alt="Product">
              <div class="card-body">
                <h5 class="card-title">LIBERTY JACKET</h5>
                <p>$750</p>
                <div>
                  <div class="d-flex">
                    <div class="swatch" style="background-color: black;" data-color="black"></div>
                    <div class="swatch" style="background-color: rgb(87, 54, 12);" data-color="navy"></div>
                    <div class="swatch" style="background-color: silver;" data-color="silver"></div>
                  </div>
                </div>
                <button class="btn btn-primary mt-3">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="bg-dark text-white py-4 text-center">
    <p>&copy; 2025 5:44 Collection. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS for Color Change -->
  <script>
    document.querySelectorAll('.swatch').forEach(function(swatch) {
      swatch.addEventListener('click', function() {
        const color = this.getAttribute('data-color');
        const productImage = this.closest('.card').querySelector('img');
        productImage.src = `5:44_${color}.jpg`;  // Change image dynamically based on the color
      });
    });
  </script>
</body>
</html>
